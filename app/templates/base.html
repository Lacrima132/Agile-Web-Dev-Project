<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>
      {% block title %}PageTitle{% endblock %}
    </title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main-style.css') }}"
    />
    <script src="{{ url_for('static', filename='js/indexpage.js') }}"></script>
  </head>
  <body>
    <nav
      class="sidebar"
      onmouseover="growNav()"
      onmouseleave="shrinkNav()"
    >
      <div class="logo">
        <a href="{{ url_for('home') }}">
          BOUNTIFY
        </a>
      </div>
      <div class="main-menu">
        <ul>
          <li>
            <a href="{{ url_for('home') }}"
              >Home</a
            >
          </li>
          <li>
            <a href="{{ url_for('browse') }}"
              >Browse</a
            >
          </li>
          <li>
            <a href="{{ url_for('submit') }}"
              >Submit</a
            >
          </li>
          <li>
            <a href="{{ url_for('ranking') }}"
              >Ranking</a
            >
          </li>
          <li>
            <a href="{{ url_for('profile') }}"
              >Profile</a
            >
          </li>
        </ul>
      </div>
      <div class="login">
        <a href="{{ url_for('login') }}">
          Login
        </a>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <div class="footer">
        <h2>Useful Links</h2>
        <ul>
          <li>
            <a href="{{ url_for('faq') }}">FAQ</a>
          </li>
          <li>
            <a href="{{ url_for('aboutus') }}"
              >About Us</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>

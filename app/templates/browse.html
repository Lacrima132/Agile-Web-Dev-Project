{% extends "base.html" %} {% block title %} Browse
{% endblock %} {% block content %}
<div class="intro-section">
  <div class="search-container">
    <h1 class="pagetitle">Browse</h1>
    <div class="searchbar-box">
      <form class="searchbar" action="">
        <label class="sr-text" for="query"
          >Search:</label
        >
        <input
          class="searchbarinput"
          type="text"
          placeholder="Search"
          id="query"
          name="query"
        />
        <button type="submit">
          <i class="fa fa-search fa-lg"></i>
        </button>
      </form>
    </div>
  </div>
  <!-- BREAK -->

  <div class="forum-section">
    <div class="post-container">
      <div class="row">

        {% for post in posts %}
        <div class="col-md-3">
          <div class="postbubble">
            <div class="posttext">
              <div class="posttitle"> {{ post.title }}</div>
              <div class="postimages">
                <img src="{{ url_for('static', filename='/images/posts/' + post.img_filename) }}" width="250" height="250" alt="Post" >
              </div>
              <div class="postcontent">
                {{ post.desc}}
              </div>
            </div>
            <div class="reactbar">
              <button
                id="likeButton"
                class="reactbutton"
                onclick="incrementLike()"
              >
                <i
                  class="fa fa-heart-o fa-lg"
                ></i>
              </button>
              <span
                id="likeCount"
                class="reactnumber"
              >
                0
              </span>
              <button class="reactbutton">
                <i
                  class="fa fa-commenting-o fa-lg"
                  class="reactnumber"
                ></i>
              </button>
              <span
                id="commentCount"
                class="reactnumber"
              >
                0
              </span>
              <button class="reactbutton">
                <i
                  class="fa fa-eye fa-lg"
                  class="reactnumber"
                ></i>
              </button>
              <span
                id="viewCount"
                class="reactnumber"
              >
                0
              </span>
            </div>
          </div>
        </div>
        {% endfor %}

{% extends "base.html" %} 
{% block title %}Edit profile{% endblock %} 
{% block content %}
<div class="intro-section">
  <div class="intro-section">
    <h1 class="pagetitle-edit">Change Password</h1>
    
      <form method="POST">
        <div class="edit">
          <input
            class="form-input-bubble"
            type="password"
            placeholder="Enter old password"
            id="passwordq"
            name="passwordq"
          />
          <br>
          <input
            class="form-input-bubble"
            type="password"
            placeholder="Enter new password"
            id="password2"
            name="password2"
          />
          <br>
          <input
            class="form-input-bubble"
            type="password"
            placeholder="Confirm new password"
            id="password3"
            name="password3"
          />
          <br>
          <input
            class="btn-submit"
            type="submit"
            value="submit"
          />
        </div>
      </form>
  </div>
</div>
{% endblock %}

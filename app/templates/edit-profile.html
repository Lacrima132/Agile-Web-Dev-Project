{% extends "base.html" %} 
{% block title %}Edit profile{% endblock %} 
{% block content %}
<div class="form-section">
    <form method="POST" enctype="multipart/form-data">
        <h2 class="form-header">Edit Profile</h2>
        <label class="sr-text" for="username"
          >Change username:</label
        >
        <input
          class="form-input-bubble"
          type="text"
          placeholder="Username"
          id="change-username"
          name="change-username"
        />
        <br>
        <label class="sr-text" for="bio-change">Change Bio:</label>
        <input
          class="bio-bubble"
          type="text"
          placeholder="Enter new bio."
          id="bio-change"
          name="bio-change"
        />
        <br>
        <br>
        <h3 class="form-header">Change Password</h3>
        <label class="sr-text" for="password-change">Old Password:</label>
        <input
          class="form-input-bubble"
          type="text"
          placeholder="Enter old password."
          id="old-password"
          name="old-password"
        />
        <label class="sr-text" for="new-password1">New Password:</label>
        <input
          class="form-input-bubble"
          type="text"
          placeholder="Enter password."
          id="new-password1"
          name="new-password1"
        />
        <label class="sr-text" for="new-password2">Confirm New Password</label>
        <input
          class="form-input-bubble"
          type="text"
          placeholder="Confirm new password."
          id="new-password2"
          name="new-password2"
        />
        <br>
        <label class="sr-text" for="change-image">Select new profile photo:</label>
        <input 
            type="file" 
            alt="Select image"
            id="change-image"
            name="change-image"
        />
        <br>
        <input
          class="btn-submit"
          type="submit"
          value="submit"
        />
    </form>
</div>
{% endblock %}

{% extends "base.html" %} 
{% block title %}Edit profile{% endblock %} 
{% block content %}
<div class="form-section">
    <h1 class="pagetitle-edit">Edit Profile</h1>
    <!-- Change Password Form -->
    <form action="{{ url_for('routes.changepassword') }}" method="POST">
        <div class="edit">
            <input
                class="btn-submit"
                type="submit"
                value="Change Password"
            />
        </div>
    </form>
    <br>
    <!-- Profile Edit Form -->
    <form method="POST" enctype="multipart/form-data">
        <div class="edit">
            <label for="username">Change username:</label>
            <input
                class="form-input-bubble"
                type="text"
                placeholder="Username"
                id="username"
                name="username"
            />
            <br>
            <label for="bio-change">Change Bio:</label>
            <input
                class="bio-bubble"
                type="text"
                placeholder="Enter new bio."
                id="bio-change"
                name="bio-change"
            />
            <br><br>
            <label for="avatar">Select new profile photo:</label>
            <input 
                type="file"
                id="avatar"
                name="change-image"
            />
            <br><br>
            <input
                class="btn-submit"
                type="submit"
                value="Submit"
            />
        </div>
    </form>
</div>
{% endblock %}

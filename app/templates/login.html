{%extends "base.html"%} {% block title %}Log In{%
endblock %} {% block content %}
<div class="form-section">
  <form action="">
    <h2 class="form-header">Login</h2>
    <label class="sr-text" for="uname"
      >Username:</label
    ><br />
    <input
      class="form-input-bubble"
      type="email"
      placeholder="Username"
      id="email"
      name="email"
      placeholder="Enter email"
      required
    />
    <br />
    <label class="sr-text" for="pwd"
      >Password:</label
    >
    <input
      class="form-input-bubble"
      type="text"
      placeholder="Password"
      id="password"
      name="password"
      required
    />
    <br />
    <input
      class="btn-submit"
      type="submit"
      value="submit"
    />
    <br />
    <p>
      Not a member?
      <span>
        <a href="{{ url_for('signup') }}"
          >Sign up</a
        ></span
      >
    </p>
  </form>
</div>
{% endblock %}

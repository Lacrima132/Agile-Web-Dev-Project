{% extends "base.html" %} {% block title %}
Profile {% endblock %} {% block content %}
<div class="form-section">
  <div class="info-bubble">
    <div class="profile-pic">
      <img src="../static/images/profile.png" class="avatar" alt="avatar">
    </div>
    <div class="profile-box2">
      <h2 class="profile-name">{{user.firstName}}</h2>
      <br>
      <form>
        <input
        class="btn-submit"
        type="submit"
        value="Edit Profile"
        />
      </form>
    </div>
    <div class="rank">
      <h2>Rank: 3</h2>
    </div>
    
  </div>
  <br>
  <div class="select-view">
    <div class="select1">
      <button class="view-button" onclick="currentPosts()">Current Posts</button>
    </div>
    <div class="select2">
      <button class="view-button" onclick="workingPosts()">Working On</button>
    </div>
    <div class="select3">
      <button class="view-button" onclick="previousPosts()">Previous posts</button>
    </div>
  </div>
  <br>
  <div class="current" id="current">
    <h3 style="text-align:center">Current Posts Here~</h3>
  </div>
  <div class="working" id="working" style="display:none">
    <h3 style="text-align:center">Working On Now~</h3>
  </div>
  <div class="previous" id="previous" style="display:none"> 
    <h3 style="text-align:center">Previous Posts Here~</h3>
  </div>
</div>
{% endblock %}
{%extends "base.html"%}

{% extends "base.html" %} 
{% block title %}{{ user.username }}{% endblock %} 
{% block content %}
<div class="form-section">
  <div class="info-bubble">
    <div class="profile-pic">
      <img src="../static/images/profilepics/{{ user.avatar }}" class="avatar" alt="avatar">
    </div>
    <div class="profile-box2">
      <h2 class="profile-name">{{user.username}}</h2>
      <br>
      <form action="{{ url_for('routes.editprofile') }}">
        <input
        class="btn-submit"
        type="submit"
        value="Edit Profile"
        
        />
      </form>
    </div>
    <div class="bio">
      <h2>{{ user.bio }}</h2>
    </div>
    
  </div>
  <br>
  <div class="select-view">
    <div class="select1">
      <button class="view-button" onclick="currentPosts()">Current Posts</button>
    </div>
    <div class="select2">
      <button class="view-button" onclick="savedPosts()">Saved</button>
    </div>
    <div class="select3">
      <button class="view-button" onclick="previousPosts()">Previous Posts</button>
    </div>
  </div>
  <br>
  <div class="current" id="current">
    <h3 style="text-align:center">Current Posts Here~</h3>
  </div>
  <div class="saved" id="working" style="display:none">
    <h3 style="text-align:center">Saved Posts~</h3>
  </div>
  <div class="previous" id="previous" style="display:none"> 
    <h3 style="text-align:center">Previous Posts Here~</h3>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Purchase Time{% endblock %}
{% block content %}
<div class="post-container text-center">
    <head> 
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sell Your Weapon</title>
            <style>
                body {
                    color: white; /* Set text color to white */
                    background-color: black; /* Set background color to black for better contrast */
                    font-family: Arial, sans-serif; /* Optional: Set font family */
                }
                form {
                    margin: 20px;
                }
                label {
                    display: block;
                    margin-bottom: 5px;
                }
                input[type="text"],
                input[type="number"],
                textarea {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    box-sizing: border-box;
                }
                input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                }
                input[type="submit"]:hover {
                    background-color: #45a049;
                }
            </style>
        </head>
    </head>
    <body>
        <h1>Purchase Confirm</h1>
        <p>Are you sure you want to buy this?</p>
        <p>{{post_wanted.title}}</p>
        <p>{{post_wanted.price}}</p>
        <img src="{{ url_for('static', filename='/images/sellpics/' + post_wanted.img) }}" class="avatar" alt="avatar" width="25px" height="25px">
        <form action="{{ url_for('routes.purchase_confirmation', sid=post_wanted.sid) }}" method="POST">
            <input type="submit" value="Yass queen!!!" class="purchase-btn">
        </form>
        
    </body>
</div>
{% endblock %}

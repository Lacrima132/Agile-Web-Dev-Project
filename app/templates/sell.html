{% extends "base.html" %} {% block title %}{{ user.username }}{% endblock %}
{%block content %}
<div class="form-section">
  <form action="" method="POST" enctype="multipart/form-data">
    <h2 class="form-header">Sell Your Weapon</h2>
    <label class="sr-text" for="weapon_title">Weapon Title:</label><br />
    <input
      type="text"
      id="weapon_title"
      name="weapon_title"
      class="form-input-bubble"
      placeholder="Weapon Title"
      required
    /><br />
    <label class="sr-text" for="weapon_price">Price:</label>
    <input
      type="number"
      id="weapon_price"
      name="weapon_price"
      class="form-input-bubble"
      placeholder="Price"
      required
    /><br />
    <label class="sr-text" for="weapon_description">Weapon Description:</label>
    <textarea
      placeholder="Weapon Description"
      id="weapon_description"
      name="weapon_description"
      class="form-input-bubble"
      required
    ></textarea
    ><br />
    <label class="label" for="weapon_image">Upload Picture:</label>
    <input
      type="file"
      id="weapon_image"
      name="weapon_image"
      class="form-input-bubble"
      accept="image/*"
    /><br />
    <input class="btn-submit" type="submit" value="Submit" />
  </form>
</div>
{% endblock %}
